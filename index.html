<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼管理器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>密碼管理器</h1>
        <div id="passwordGenerator">
            <form id="generatePasswordForm">
                <label for="passwordLength">密碼長度:</label>
                <input type="number" id="passwordLength" min="6" max="20" value="10">
                <button type="submit">建立隨機密碼</button>
            </form>
            <div id="generatedPassword"></div>
        </div>
        <div id="passwordList">
        </div>
        <form id="loginForm">
            <label for="username">使用者名稱:</label>
            <input type="text" id="username" required>
            <label for="password">密碼：</label>
            <input type="password" id="password" required>
            <button type="submit">登入</button>
        </form>
    </div>
    <script src="ja.js"></script>
</body>
</html>
